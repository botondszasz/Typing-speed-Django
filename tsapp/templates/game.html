{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Typing speed</title>
</head>

<body>
    <div id="score-card" class="text-center fixed-top">
        <h1 class="d-inline-block">Score:&nbsp;</h1>
        <h1 id="score" class="d-inline-block">0</h1>
    </div>
    <div class="card">
        <div id="textDisplay" class="text-display h6">
        </div>
        <textarea id="textInput" class="form-control text-input" style="height: 5rem;" autofocus></textarea>
    </div>

    <footer class="fixed-bottom text-center">
        <div id="timer-container" class="position-absolute top-50 start-50 translate-middle display-timer">
            <h1 class="d-inline-block">Time left:&nbsp;</h1>
            <h1 id="countdown" class="d-inline-block">&nbsp;</h1>
        </div>
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
