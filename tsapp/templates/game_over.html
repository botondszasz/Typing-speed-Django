{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Game over</title>
</head>

<body>
    <div class="card text-bg-secondary text-center" style="width: 350px;">
        <div class="card-header">
            <h2>Game over</h2>
        </div>
        <form class="form" method="post" action="/save_score">
            {% csrf_token %}
            <div class="card-body d-grid gap-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Gamer tag</span>
                    <input name="gamerName" type="text" class="form-control text-center">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Score</span>
                    <input name="gamerScore" id="score" type="text" class="form-control text-center" value="" />
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <button type="submit" class="btn btn-outline-light">Submit</button>
                <a type="button" class="btn btn-outline-light" href="/game">Play again</a>
                <a type="button" class="btn btn-outline-light" href="/index">Home</a>
            </div>
        </form>
    </div>

    <script>
        const score = localStorage.getItem('countScore')
        input = document.getElementById("score")
        input.value = score
    </script>
</body>

</html>
